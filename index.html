<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Null.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- particle grid behind title -->
  <canvas id="dotCanvas"></canvas>
  <!-- static‐trail cursor -->
  <canvas id="noiseCanvas"></canvas>

  <canvas id="noiseCanvas"></canvas>
+ <canvas id="maskCanvas"></canvas>
  
  <!-- centered title + tagline -->
  <div class="container">
    <h1 id="title">Null.</h1>
    <h2 id="tagline">Nothing speaks louder</h2>
  </div>

  <!-- overlay for manifesto -->
  <div id="overlay">
    <canvas id="staticCanvas"></canvas>
    <div id="overlay-text">
      <p>
        In a world filled with noise, Null. stands for absence, digital decay, and the power of emptiness. 
        It’s the space that speaks volumes, the silence that commands attention. Embrace the void—
        where nothing truly speaks louder.
      </p>
    </div>
  </div>

  <!-- floating terminal tab -->
  <div id="terminal-tab">/
    <input type="text" id="terminal-input" placeholder="" />
  </div>

  <script src="script.js"></script>
</body>
</html>
